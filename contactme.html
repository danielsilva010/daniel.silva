<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="you!.ico">
    <title>Nutri Sea Moss - Contact Us</title>
    <style>
      body {
        background-image: url('tropical-palm-tree-retro-neon-s-summer-vibe-saturated-bright-pink-ufo-green-exotic-trend-pop-art-plastic-140602516.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }

      #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        text-align: center;
      }

      form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
      }

      input, textarea {
        margin-top: 5px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        margin-top: 20px;
        background-color: #00b0ff;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #008ac6;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <h1>Contact Us</h1>
   <form id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea>

  <input type="submit" value="Submit">
</form>

<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    fetch('https://formspree.io/nutriseamoss@gmail.com', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert('Thank you for your message!');
        form.reset();
      } else {
        alert('There was a problem sending your message.');
      }
    })
    .catch(error => {
      alert('There was a problem sending your message.');
      console.error(error);
    });
  });
</script>
    </div>
  </body>
</html>
