<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
    <title>Survey Form</title>
  </head>
  <body>
    <section>
    <h1 id='title'>Tech Survey Form</h1>
    <p id='description'>Thank you for your interest in taking our survey.</p>
  </section>
    <form id='survey-form'>
      <section>
      <label id='name-label' for='name'>Name<input placeholder='Enter Name' type='text' id='name' required></label>
      <label id='email-label' for='email'>Email<input placeholder='Enter Email' type='email' id='email' required pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$''></label>
      <label id='number-label' for='number'>Age<input id='number' placeholder='Enter Age'type='number' max='120' min='12' required></label>
      <input type='submit'>
    </section><section>
      <label for="dropdown">What option best describes your current role?
        <select name='dropdown' id='dropdown'>
        <option></option>
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Student</option>
        <option>Unemployed (looking for work)</option>
        <option>Entrepreneur</option>
        <option>Prefer not to disclose</option>
      </select>
    </section><section>
      <p class="p">How much do you love CS?</p>
        <label for="cslove-cshate">
          <input type='radio' name='cslove-cshate' value='binary'> I breathe binary.
        </label>
        <label for="cslove-cshate"><input value='idk' type='radio' name='cslove-cshate'>IDK man i'm lost...</label>
        <label for="cslove-cshate"></label><input value='money' type='radio' name='cslove-cshate'>I'm in it for the money</label></section>
        <section>
        <p class="p">What are your favorite type of projects? (check all that apply)</p>
        <label for="front-end"><input type='checkbox' name='front-end' value='front-end'> Front-end projects</label>
        <label for="back-end"> <input type='checkbox' name='back-end' value='back-end'> Back-end projects</label>
        <label for="fullstack"><input type='checkbox' name='fullstack' value='fullstack'>Full stack</label>
      </section><section></section>
        <p class="p">Comments or anecdotes?</p>
        <textarea placeholder='Enter comments here'></textarea>
      </section>
        <input type='submit' id='submit'>
    </form>
  </body>
</html>
