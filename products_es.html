<!DOCTYPE html>
<html>
<head>
	<title>Sea Moss FAQs</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.faq {
			margin-bottom: 30px;
		}
		.faq h2 {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Frequently Asked Questions</h1>
		{% for faq in faqs %}
		<div class="faq">
			<h2>{{ faq.question }}</h2>
			<p>{{ faq.answer }}</p>
		</div>
		{% endfor %}
	</div>
</body>
</html>
